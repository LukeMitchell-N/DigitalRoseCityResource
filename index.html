<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sidebar test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="leafletPageStyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
    <script type="module" src="./icons/icons.js"></script>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex">
        <nav id="map-nav" class="nav sidebar d-flex flex-column flex-shrink-0 position-fixed">
            <div class="nav-section upper-box flex-grow-1 d-flex flex-column">
                <div class="row flex-shrink-0">
                    <div class="col-auto flex-auto" id="hamburger">
                        <div class="sidebar-link flex" onclick="toggleSidebar()">
                            <i class="fa-solid fa-bars" id="nav-icon"></i>
                        </div>
                    </div>
                    <div class="search-container col flex-grow-1 hide-on-collapse">
                        <input type="text" class="form-control search-input" placeholder="Search Organizations...">
                    </div>
                </div>
                <div class="row flex-shrink-0">
                    <div class="search-container col flex-grow-1 hide-on-collapse">
                        <input type="text" class="form-control search-input" placeholder="Test item 2">
                    </div>
                </div>
                <div class="row flex-shrink-0 overflow-auto">
                    <div class="search-container col flex-grow-1 hide-on-collapse">
                        <input type="text" class="form-control search-input" placeholder="Test item 3">
                    </div>
                </div>
                <div class="row flex-grow-1 overflow-auto" >
                    <ul>

                    </ul>
                </div>


            </div>

            <div class="nav-section  organization-detail flex-grow-1">
                <div class="flex-column">
                    <div class="row">
                        <div class="col-auto">
                            <h5 id="organization-name">Organization</h5>
                        </div>
                    </div>
                    <div class="row address-row">
                        <div class="col-auto">
                            <h8>Address:</h8>
                        </div>
                        <div class="col flex-grow-1">
                            <p id="organization-address"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <h8>Section:</h8>
                        </div>
                        <div class="col flex-grow-1">
                            <p id="organization-section"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <h8>Description:</h8>
                        </div>
                        <div class="col flex-grow-1">
                            <p id="organization-description"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <h8>Phone:</h8>
                        </div>
                        <div class="col flex-grow-1">
                            <p id="organization-phone"></p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div id="myMap" class="container-fluid">

                <script type="module" src="leafletMap.js">
                </script>

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
