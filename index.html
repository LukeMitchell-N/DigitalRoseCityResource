<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sidebar test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="leafletPageStyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
    <script type="module" src="./icons/icons.js"></script>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex">
        <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
            <div id="map-nav" class="nav flex-column upper_box">
                <div class="row">
                    <div class="col-auto flex" id="hamburger">
                        <div class="sidebar-link flex" onclick="toggleSidebar()">
                            <i class="fa-solid fa-bars" id="nav-icon"></i>
                        </div>
                    </div>
                    <div class="search-container col flex-grow-1 hide-on-collapse">
                        <input type="text" class="form-control search-input" placeholder="Search Organizations...">
                    </div>
                </div>
            </div>

            <div class="profile-section mt-auto p-4">

            </div>
        </nav>

        <main class="main-content">
            <div id="myMap" class="container-fluid">

                <script type="module" src="leafletMap.js">
                </script>

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
